spring.application.name=${APP_NAME:pdp}

# Database configuration
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#JWT secret keys
pdp.app.secretKey=${PDP_APP_SECRETKEY}
pdp.app.auth.token.expiration.ms=${PDP_APP_AUTH_TOKEN_EXPIRATION_MS}

# Enable HTTPS
server.port=${PORT:8443}
server.ssl.enabled=true
server.ssl.key-store=classpath:localhost-keystore.p12
server.ssl.key-store-password=sandy@pdp44
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=localhost



spring.profiles.active=dev
